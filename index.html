<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
		<div class="screen">
			<input type="text" id="result" placeholder="0" disabled>
		</div>
		<div class="button-row">
			<button class="operator ac" onclick="clearResult()">AC</button>
			<button class="operator c" onclick="deleteLastChar()">C</button>
			<button class="operator" onclick="percent()">%</button>
			<button class="operator" onclick="addOperator('/')">&divide;</button>
		</div>
		<div class="button-row">
			<button onclick="addNumber(7)">7</button>
			<button onclick="addNumber(8)">8</button>
			<button onclick="addNumber(9)">9</button>
			<button class="operator" onclick="addOperator('*')">&times;</button>
		</div>
		<div class="button-row">
			<button onclick="addNumber(4)">4</button>
			<button onclick="addNumber(5)">5</button>
			<button onclick="addNumber(6)">6</button>
			<button class="operator" onclick="addOperator('-')">-</button>
		</div>
		<div class="button-row">
			<button onclick="addNumber(1)">1</button>
			<button onclick="addNumber(2)">2</button>
			<button onclick="addNumber(3)">3</button>
            <button class="operator" onclick="addOperator('+')">+</button>
		</div>
		<div class="button-row">
			<button onclick="addNumber(0)">0</button>
            <button onclick="addNumber('00')">00</button>
			<button onclick="addNumber('.')">.</button>
            <button class="operator equal" onclick="calculateResult()">=</button>
		</div>
	</div>
    <script src="script.js"></script>
</body>
</html>
